name: Weekly Gams
on:
  schedule:
    - cron: 20 07 * * 1

jobs:
  create_issue:
    name: Create team sync issue
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-python@v3
          with:
            python-version: '3.10'
            cache: 'pip'
        - name: Install dependencies
          run: pip install -r requirements.txt
        - name: Grab free gams
          run: python bot.py
          env:
            DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN}}
